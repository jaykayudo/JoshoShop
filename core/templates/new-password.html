{% extends 'base.html' %}
{% block title %}Create New Password{% endblock %}
{% load static %}
{% block extrastyle %}
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/iconic/css/material-design-iconic-font.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
{% endblock %}
{% block content %}
<div class="limiter" style="margin-top: -30px; margin-bottom: -50px;">
    <div class="container-login100" style="background-image: url('{% static 'images/bg-01.jpg' %}');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form" method="post" action="">
                {% csrf_token %}
                <span class="login100-form-title p-b-49">
                    Create New Password
                </span>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <span class="label-input100">New Password</span>
                    <input class="input100" type="new_password" name="password" placeholder="Type your password" required>
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Confirm Password is required">
                    <span class="label-input100">Confirm New Password</span>
                    <input class="input100" type="new_password2" name="password" placeholder="Type your password again" required>
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>
                
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            Submit
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block extrascript %}
	<script src="{% static 'js/main-login.js' %}"></script>
{% endblock %}
