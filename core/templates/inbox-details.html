{% extends 'base.html' %}
{% block title %}Order Details{% endblock %}
{% block content %}
    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="{% url 'index' %}">Home</a>
                    <a class="breadcrumb-item text-dark" href="{% url 'inbox' %}">Inboxes</a>
                    <span class="breadcrumb-item active">Inbox Details</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Contact Start -->
    <div class="container-fluid">
        <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Orders</span></h2>
        <div class="row px-xl-5">
            <div class="col-lg-3 mb-5">
                {% include "account-side-bar.html" %}
            </div>
            <div class="col-lg-8 mb-5">
                <div class="card">
                    <h2 class="card-header">
                       <a href="{% url 'inbox' %}">&NestedLessLess;</a> Inbox Details
                    </h2>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <h5>
                                    {{inbox.subject}}
                                </h5>
                                <p>
                                    {{inbox.message}}
                                </p>
                            </div>
                        </div>
                    </div>
                  </div>
                
            </div>
        </div>
    </div>
    <!-- Contact End -->
{% endblock %}
